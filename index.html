<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>

<body>
  <section class="instagram-wrapper">

    <article class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </article>

    <article class="instagram-continue">

      <section class="group">

        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

        <article class="profile-photo">
          <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">

        </article>

        <a href="#" class="instagram-login">Continue como sprucegabriela</a>
        <a href="#" class="instagram-logout">Remover conta</a>

      </section>

      <section class="group">

        <p class="not-account">Não é Joacir.Sampaio?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>

      </section>

      <section class="get-the-app">

        <p class="get-app">Baixe o aplicativo</p>

        <article class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </article>

      </section>

    </article>

  </section>
</body>

</html>
